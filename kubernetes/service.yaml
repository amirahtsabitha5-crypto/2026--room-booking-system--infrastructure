apiVersion: v1
kind: Service
metadata:
  name: room-booking-backend
  namespace: default
  labels:
    app: room-booking-backend
spec:
  type: ClusterIP
  selector:
    app: room-booking-backend
  ports:
  - name: http
    port: 80
    targetPort: 5000
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: room-booking-frontend
  namespace: default
  labels:
    app: room-booking-frontend
spec:
  type: ClusterIP
  selector:
    app: room-booking-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: room-booking-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: room-booking-backend
            port:
              number: 80
  - host: app.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: room-booking-frontend
            port:
              number: 80
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: room-booking
  namespace: default
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-config
  namespace: default
data:
  appsettings.production.json: |
    {
      "Logging": {
        "LogLevel": {
          "Default": "Information"
        }
      },
      "AllowedHosts": "*"
    }
