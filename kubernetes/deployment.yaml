apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-booking-backend
  namespace: default
  labels:
    app: room-booking-backend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: room-booking-backend
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: room-booking-backend
        version: v1
    spec:
      serviceAccountName: room-booking
      containers:
      - name: backend
        image: room-booking-backend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ConnectionStrings__DefaultConnection
          valueFrom:
            secretKeyRef:
              name: db-credentials
              key: connection-string
        - name: ASPNETCORE_URLS
          value: "http://+:5000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
      volumes:
      - name: config
        configMap:
          name: backend-config
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: room-booking-frontend
  namespace: default
  labels:
    app: room-booking-frontend
    version: v1
spec:
  replicas: 2
  selector:
    matchLabels:
      app: room-booking-frontend
  template:
    metadata:
      labels:
        app: room-booking-frontend
        version: v1
    spec:
      containers:
      - name: frontend
        image: room-booking-frontend:latest
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 80
          protocol: TCP
        env:
        - name: VITE_API_URL
          value: "http://api.example.com/api"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
