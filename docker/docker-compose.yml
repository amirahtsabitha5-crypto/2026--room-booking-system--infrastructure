version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: room-booking-db
    environment:
      POSTGRES_DB: room_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../../
      dockerfile: infrastructure/docker/Dockerfile
    container_name: room-booking-backend
    ports:
      - "5000:5000"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=postgres;Port=5432;Database=room_booking;Username=postgres;Password=password123"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../../backend:/app
    restart: unless-stopped

  # Frontend (if using containerized frontend)
  frontend:
    image: node:18-alpine
    container_name: room-booking-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: http://backend:5000/api
    volumes:
      - ../../frontend:/app
    command: sh -c "npm install && npm run dev"
    depends_on:
      - backend
    restart: unless-stopped

  # Redis Cache (optional)
  redis:
    image: redis:7-alpine
    container_name: room-booking-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: room-booking-network
